<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
  <link rel="stylesheet" href="./styles/signup.css">
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    
    <div class="wrapper">
        <h2>Sign Up</h2>
        <form action="#">
            <div class="f-container" >
            <div class="f-left">
              

                
                <div class="input-box">
                    <input type="text" id="firstname" placeholder="Enter Your First Name" required>
                  </div>
                  <div class="input-box">
                    <input type="number" id="age" placeholder="Enter Your Age" required>
                  </div>
                  <div class="input-box">
                    <select class="select-box" id="gender" name="" id="">
                        <option value="">Select Your Gender</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                        <option value="">Other</option>
                    </select>
                  </div>
                  <div class="input-box">
                    <input type="text" id="email" placeholder="Enter your email" required>
                  </div>
                  <div class="input-box">
                    <input type="text" id="street" placeholder="Enter Street Number" required>
                  </div>
                  <div class="input-box">
                    <input type="text" id="area" placeholder="Enter Area Name" required>
                  </div>
                  <div class="input-box">
                    <input type="text" id="state" placeholder="Enter Your State" required>
                  </div>
                  <div class="input-box">
                    <input type="text" id="country" placeholder="Enter Your Country" required>
                  </div>

            </div>
            <div class="f-right" >
                <div class="input-box">
                    <input type="text" id="lastname" placeholder="Enter Your Last Name" required>
                  </div>
                  <div class="input-box">
                    <input type="number" id="mobile" placeholder="Enter Your Mobile number" required>
                  </div>

                  <div class="input-box">
                    <select class="select-box" name="Role" id="role">
                        <option value="">Customer</option>
                        <option value="">Admin</option>
                       
                    </select>
                  </div>
                  
                  <div class="input-box">
                    <input type="password" id="password" placeholder="Enter password" required>
                  </div>
                  <div class="input-box">
                    <input type="text" id="building" placeholder="Enter Building Name" required>
                  </div>
                  <div class="input-box">
                    <input type="text" id="city" placeholder="Enter Your City" required>
                  </div>
                  <div class="input-box">
                    <input type="Number" id="pincode" placeholder="Enter Your Pincode" required>
                  </div>
           
            </div>
        </div>
          
          <div class="policy">
            <input type="checkbox">
            <h3>I accept all terms & condition</h3>
          </div>
          <div class="input-box button">
            <input type="Submit" value="Register Now"  id="register" onclick="registerCustomer()">
          </div>
          <div class="text">
            <h3>Already have an account? <a href="./login.html">Login now</a></h3>
          </div>
        </form>
      </div>
      
                     
    
</body>
</html>
<script src="./scripts/signup.js"></script>
