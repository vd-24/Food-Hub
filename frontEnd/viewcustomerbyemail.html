<!DOCTYPE html>
<html>
<head>
  <title>View Customer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #2196f3;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976d2;
    }

    .customer-details {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>View Customer</h1>
  <form id="viewForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="button" onclick="viewCustomer()">View</button>
  </form>

  <div id="customerDetails" class="customer-details"></div>

  <script>
    function viewCustomer() {
      let email = document.getElementById("email").value;

      // Simulate an API request
      setTimeout(() => {
        // Simulated response
        const response = {
          status: "success",
          customer: {
            firstName: "John",
            lastName: "Doe",
            age: 30,
            email: "john.doe@example.com",
            address: {
              buildingName: "ABC Building",
              streetNo: "123",
              area: "XYZ Area",
              city: "City",
              state: "State",
              country: "Country",
              pincode: "12345"
            }
          }
        };

        // Handle the response
        if (response.status === "success") {
          displayCustomerDetails(response.customer);
        } else {
          alert("Failed to view customer.");
        }
      }, 2000); // Simulate a delay of 2 seconds (2000 milliseconds)
    }

    function displayCustomerDetails(customer) {
      const customerDetails = document.getElementById("customerDetails");
      customerDetails.innerHTML = `
        <h2>Customer Details</h2>
        <p><strong>Name:</strong> ${customer.firstName} ${customer.lastName}</p>
        <p><strong>Age:</strong> ${customer.age}</p>
        <p><strong>Email:</strong> ${customer.email}</p>
        <h3>Address</h3>
        <p><strong>Building Name:</strong> ${customer.address.buildingName}</p>
        <p><strong>Street No:</strong> ${customer.address.streetNo}</p>
        <p><strong>Area:</strong> ${customer.address.area}</p>
        <p><strong>City:</strong> ${customer.address.city}</p>
        <p><strong>State:</strong> ${customer.address.state}</p>
        <p><strong>Country:</strong> ${customer.address.country}</p>
        <p><strong>Pincode:</strong> ${customer.address.pincode}</p>
      `;
    }
  </script>
</body>
</html>
